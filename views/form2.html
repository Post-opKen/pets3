<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
</head>
<body>
<form action="#" method="post">
    <select name="color">
        <option>--Select a color--</option>
        <repeat group="{{ @colors }}" value="{{ @colorOption }}">
            <option value="{{ @colorOption }}">
            <check if="{{ @colorOption == @SESSION.color }}">selected='selected'</check>
            {{ @colorOption }}
             </option>
        </repeat>
    </select>
    <button type="submit">Submit</button>
</form>
</body>
</html>
